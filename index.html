<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NPS Search</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>National Park Service by State</h1>
  </header>
  <main>
    <section>
      <form action="" class="js-state-search-form">
        <label for="state">Choose a state:</label>
        <select name="state" id="state">
        </select>
        <label for="max-results">Max results: </label>
        <input type="number" id="max-results" name="max-results" value="10" min="1" step="1">
        <button type="submit" class="js-state-button">Find Parks</button>
      </form>
    </section>
    <section class="js-results">
      
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
